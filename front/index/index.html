            <ul class="menu-central" id="menu-navegacao">
                <li><a href="../index/index.html">Inicio</a></li>

    <section class="hero">
        <img src="../assets/as.png" alt="Bicicleta Laranja no Banner">

        </div>
    </section>

    <section class="container">
        <h2 class="destaque-sm" style="text-align: center; margin-top: 40px;">Destaques da Semana</h2>
        <div class="grid" id="catalogo-home"></div>
    </section>

    <div id="modal-carrinho" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="fecharModal()">&times;</span>
            <h2 style="text-align: center; color: #1a1a1a;">ðŸ›’ Seu Carrinho</h2>
            <div id="itens-carrinho"></div>
            <div class="modal-footer"
                style="margin-top: 20px; padding-top: 20px; border-top: 1px solid #ddd; display: flex; justify-content: space-between; align-items: center;">
                <h3 id="total-carrinho" style="margin: 0;">Total: R$ 0,00</h3>
                <button class="cta" onclick="alert('Pedido finalizado!')">Finalizar Compra</button>
            </div>
        </div>
    </div>

    <div id="modal-login" class="modal">
        <div class="modal-content login-pequeno">
            <span class="close-modal" onclick="fecharModalLogin()">&times;</span>

            <h2 style="text-align: center; color: #1a1a1a; margin-bottom: 20px;">Login</h2>

            <form id="form-login" style="display: flex; flex-direction: column; gap: 15px;">
                <div>
                    <label style="display: block; margin-bottom: 5px; font-weight: bold; color: #333;">E-mail:</label>
                    <input type="email" id="login-email" required placeholder="seu@email.com"
                        style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;">
                </div>

                <div>
                    <label style="display: block; margin-bottom: 5px; font-weight: bold; color: #333;">Senha:</label>
                    <input type="password" id="login-senha" required placeholder="******"
                        style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;">
                </div>

                <button type="submit" class="btn-adicionar"
                    style="background: #ff6600; color: white; padding: 12px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; margin-top: 10px;">
                    Entrar
                </button>
            </form>
        </div>
    </div>

</body>
