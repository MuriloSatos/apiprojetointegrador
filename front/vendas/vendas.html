<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Sistema de Vendas</title>
  <link rel="stylesheet" href="vendas.css">
  <script src="vendas.js" defer></script>
</head>

<body>

<header>
  <h1>Gerenciamento de Vendas</h1>
  <p>Cadastro, edição, busca e exclusão</p>
</header>

<section class="card">
  <h2>Pesquisar Venda</h2>
  <input type="number" id="campoBusca" placeholder="Código da venda">
  <button id="btn">Buscar</button>
</section>

<section class="card">
  <h2>Cadastro / Edição</h2>

  <input type="hidden" id="campoCodigoVenda">

  <div class="grid">
    <input id="campoCodigoProduto" type="number" placeholder="Código do produto">
    <input id="campoCliente" type="number" placeholder="ID do cliente">
    <input id="campoQuantidade" type="number" placeholder="Quantidade">
    <input id="campoValorTotal" type="number" placeholder="Valor total">
    <input id="campoStatus" placeholder="Status da venda">
    <input id="campoData" type="date">
  </div>

  <div class="actions">
    <button id="btnSalvar" class="primary">Salvar</button>
    <button id="btnAtualizar">Atualizar</button>
    <button id="btnCancelar">Cancelar</button>
  </div>
</section>

<section class="card">
  <h2>Vendas</h2>
  <div id="listagem" class="lista"></div>
</section>

</body>
</html>
