<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Clientes</title>
  <link rel="stylesheet" href="cliente.css">
  <script src="cliente.js" defer></script>
</head>

<body>

  <h1>Clientes (API)</h1>

  <h2>Novo Cliente</h2>

  <div class="form">

    <!-- ID -->
    <input type="number" id="campoID" placeholder="ID do cliente">

    <!-- Dados -->
    <input type="text" id="campoNome" placeholder="Nome do cliente">
    <input type="email" id="campoEmail" placeholder="Email">
    <input type="password" id="campoSenha" placeholder="Senha">
    <input type="text" id="campoCPF" placeholder="CPF">

    <!-- Ações -->
    <button id="btnSalvar">Salvar</button>
    <button id="btnAtualizar" style="display:none;">Atualizar</button>
    <button id="btnCancelar" style="display:none;">Cancelar</button>

  </div>

  <h2>Lista de Clientes</h2>
  <div id="listagem" class="container"></div>

</body>
</html>
